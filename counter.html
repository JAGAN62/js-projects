<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#aafaaa">
    <title>Counter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #aafaaa, #86807f);
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            background: rgb(227, 244, 243);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.327);
            text-align: center;
            width: 300px;
        }
        h2 {
            color: #fc5e03;
            font-size: 27px;
        }
        #count {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            transition: transform 0.3s ease-in-out;
        }
        button {
            padding: 8px 18px;
            margin: 10px;
            border: none;
            border-radius:10px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: scale(1.1);
        }
        #o {
            background: #ee2b04;
            color: white;
        }
        button:nth-child(3) {
            background: #31bf1e;
            color: rgb(5, 5, 250);
        }
        .clicks {
            margin-top: 16px;
            font-size: 16px;
            color: #555;
        }
        span{
            color:blue;
            margin:10px;
        }
        @media (max-width: 400px) {
            .container {
                width: 300px;
                padding: 20px;
            }
            h2 {
                font-size: 20px;
            }
            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Counter</h2>
        <div id="count">0</div>
        <button onclick="add()">Increment</button>
        <button id='o' onclick="sub()">Decrement</button>
        <div class="clicks">
            <p>Clicks on Increment: <span id="incount">0</span></p>
            <p>Clicks on Decrement: <span id="decount">0</span></p>
        </div>
    </div>
    
    <script>
        let c = 0;
        let ci = 0;
        let cd = 0;
        let count = document.getElementById("count");
        let incount = document.getElementById("incount");
        let decount = document.getElementById("decount");
        
        function add() {
            c++;
            count.textContent = c;
            count.style.transform = "scale(1.2)";
            setTimeout(() => count.style.transform = "scale(1)", 200);
            ci = (ci >= 20) ? 0 : ci + 1;
            incount.innerText = ci;
        }
        
        function sub() {
            c--;
            count.textContent = c;
            count.style.transform = "scale(1.2)";
            setTimeout(() => count.style.transform = "scale(1)", 200);
            cd = (cd >= 20) ? 0 : cd + 1;
            decount.innerText = cd;
        }
    </script>
</body>
</html>
