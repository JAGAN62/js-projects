<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="blue">
    <title>Color Changer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease;
            width:30vw;
        }

        input:focus {
            border-color: blue;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 0, 255, 0.5);
        }

        button {
            padding: 12px 20px;
            font-size: 18px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
            box-shadow: 4px 4px 5px rgb(80, 84, 84);
        }

        button:hover {
            background-color: darkblue;
            transform: scale(1.1);
            color:aqua;
        }

        button:active {
            transform: scale(0.9);
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.7);
        }

        button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            transition: width 0.3s, height 0.3s, opacity 0.3s;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }

        button:focus::before {
            width: 0;
            height: 0;
            opacity: 1;
        }

        #colorChangeText {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            transition: color 0.5s ease-in-out;
        }

        @media (max-width: 600px) {
            input, button {
                font-size: 14px;
                padding: 8px;
            }
            input{
                width:250px;
            }

            #colorChangeText {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <input type="text" placeholder="Enter a color name (e.g.,red, #ff5733)" required spellcheck="true" onfocus="clearInput()">
    <button type="button">Change Color</button>
    <div id="colorChangeText">Change the color of this text as per your requirement</div>

    <script>
        let colors = ['red','blue','green','orange','violet','purple','grey','lightgreen','skyblue','black','brown','yellow','crimson','cyan']
        const text = document.getElementById('colorChangeText'); 
        const inputField = document.querySelector('input');
        const button = document.querySelector('button');

        button.addEventListener('click', () => {
            let userColor = inputField.value.trim(); 

            if (/^#[0-9A-F]{6}$/i.test(userColor) || /^#[0-9A-F]{3}$/i.test(userColor) || isNaN(userColor)) {
                text.style.color = userColor; 
            } else {
                alert("Invalid color! Please enter a valid color name or hex code.");
            }
        });

        function clearInput() {
            inputField.value = "";
        }
        
        
function changeButtonColor() {
    let randomColor = colors[Math.floor(Math.random() * colors.length)];
    button.style.backgroundColor = randomColor;
}

setInterval(changeButtonColor, 1000);

    </script>
</body>
</html>
