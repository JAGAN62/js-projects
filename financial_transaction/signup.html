<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            background: whitesmoke;
        }
        form > div {
            display: flex;
            flex-direction: column;
            width: 30%;
            row-gap: 20px;
            margin: 120px auto 0 auto;
            background-color: white;
            position: relative;
        }
        div > input {
            height: 30px;
            font-size: 16px;
            width: 100%;
            padding: 0 40px 0 10px; /* Space for the eye icon */
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border: 1px solid green;
        }
        h2 {
            margin-bottom: 1px;
            color: darkgreen;
        }
        #signup {
            background-color: green;
            /* width: 30%; */
            text-align: center;
            margin: 0 auto;
            cursor: pointer;
            height: 30px;
            color: white;
            border: none;
        }
        #signup:hover {
            background: rgb(5, 78, 5);
        }
        p {
            text-align: center;
        }
        a {
            cursor: pointer;
        }
        a:hover {
            color: red;
        }
        a:active {
            color: green;
        }
        .container {
            margin-left: auto;
            margin-right: auto;
            width: 30vw;
            background: rgb(221, 217, 217);
            padding: 20px;
            border: 1px solid grey;
            border-radius: 10px;
            box-shadow: 5px 5px 5px 0px rgba(0, 0, 0, 0.1);
        }
        #password {
            height: 30px;
            font-size: 16px;
            width: 100%;
            padding: 0 40px 0 10px; /* Space for the eye icon */
            box-sizing: border-box;
            position: relative;
        }
        #password:focus {
            outline: none;
            border: 1px solid green;
        }
        .toggle-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
        }
        .password-container {
            position: relative;
            width: 100%;
        }
        @media (max-width: 768px) {
            .container {
                width: 80vw;
                padding: 15px;
            }
            form > div {
                width: 80%;
            }
            /* #signup {
                width: 50%;
            } */
            #password {
                font-size: 14px;
                padding: 8px;
            }
            #head{
                font-size:14px ;
                margin-top:50px;
            }

        }
    </style>
</head>
<body>
    <h2 id='head' style="text-align: center; color:blue;font-size: 20px;margin-top:60px;">Financial Dashboard</h2>

    <form action="">
        <div class="container">
            <h2>Signup</h2>
            <input type="text" id="username" placeholder="User Name" required> 
            <input type="email" id="email" placeholder="Email" required> 
            
            <div class="password-container">
                <input type="password" id="password" placeholder="Password" required>
                <span class="toggle-icon" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            
            <input type="button" id="signup" value="Signup">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </form>
    <script type="module" src="signup.js"></script>
    <script>
        function togglePassword() {
            let passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>
</html>
